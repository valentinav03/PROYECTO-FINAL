{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link href="{% static 'css/CssLogin.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navbar navbar-dark" style="background-color: #113a5d;">
        <div class="container-md">
          <a class="navbar-brand" href="{% url 'index' %}">MULTISERVICIOS</a>
        </div>
    </nav>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
          <div class="square" style="--i:0;"></div>
          <div class="square" style="--i:1;"></div>
          <div class="square" style="--i:2;"></div>
          <div class="square" style="--i:3;"></div>
          <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Iniciar sesión</h2>
                    <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% if form.errors %}
                        <p>Nombre de Usuario o Contraseña Incorrectos.</p>
                    {% endif %}

                    <div>
                       <div class="input">
                            <label for="uname"><b>Usuario:</b></label>
                            {{ form.username }}
                       </div>
                       <div class="input">
                        <label for="psw"><b>Contraseña:</b></label>
                        {{ form.password }}
                       </div>
                       <div class="input">
                        <button type="submit">LOG IN</button>
                       </div>
                       <p class="olvidar">¿Olvidaste tu contraseña?   <a href="#">  Click aquí</a></p>
                       <p class="olvidar">¿No tienes una cuenta?   <a href="{% url 'registro' %}">  Registro</a></p>

                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
